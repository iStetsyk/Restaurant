
#
# Konfiguracja bazy danych MySQL
#
spring.datasource.url=jdbc:mysql://localhost:3306/restaurant_user_info?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
# --- Nazwę użytkownika podstawiamy swoją
spring.datasource.username=root
# --- Hasło podstawiamy swoje
spring.datasource.password=schnapii
#spring.datasource.driver-class-name=com.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#
# Konfiguracja JPA/Hibernate
#
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#
# Kodowanie znaków w połączeniu do bazy danych
#
spring.jpa.properties.useUnicode=true
spring.jpa.properties.characterEncoding=utf8
spring.jpa.properties.CharSet=utf8
# Konfiguracja bezpieczeństwa (Spring Security)
#
spring.security.user.name=user
spring.security.user.password=pass
spring.security.user.roles=USER